<div class="col-xs-12 navbar-default navbar-fixed-top">
    <div class="row iNav">
        <div class="col-xs-4 text-center">
            <a href="#/setting" class="iMenu">
                <li class="glyphicon glyphicon-cog"></li>
            </a>
        </div>
        <div class="col-xs-4 text-center">
            <a href="#/search" class="iMenu">
                <li class="glyphicon glyphicon-search"></li>
            </a>
        </div>
        <div class="col-xs-4 text-center">
            <a href="" class="iMenu" data-toggle="modal" data-target="#publishModal">
                <li class="glyphicon glyphicon-picture"></li>
            </a>
        </div>
    </div>
</div>

<hr/>

<div class="container">
    <!-- Modal -->
    <div class="modal fade" id="publishModal" tabindex="-1" role="dialog" aria-labelledby="publishModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">取消</span></button>
                    <h4 class="modal-title" id="publishModalLabel">众里寻她</h4>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <input name="image" type="file" onchange="angular.element(this).scope().changeImage(this)" class="center-block img-rounded img-responsive btn-image" ng-style="{background: image.url, width: image.width, height: image.height}"/>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" rows="2" ng-model="description" placeholder="你...还有什么要补充的吗？"></textarea>
                    </div>
                    <div class="form-group">
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" id="aspects" data-toggle="dropdown">
                                我中意她的这款{{aspect}}
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="aspects">
                                <li role="presentation" ng-repeat="aspect in aspects">
                                    <a role="menuitem" tabindex="-1" href="" ng-click="selectedAspect(aspect)">{{aspect}}</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="form-group">
                        <bootstrap-tagsinput ng-model="tags" tagclass="label label-info">
                        </bootstrap-tagsinput>
                    </div>
                    <div ng-if="warning" class="form-group">
                        <div class="alert alert-warning" role="alert">{{warning}}</div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" ng-click="publish()" >发布</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>

    <div ng-include="view"></div>

    <footer ng-show="showFooter">
        <div class="col-xs-12 navbar-default navbar-fixed-bottom">
            <div class="row iNav">
                <div class="col-xs-4 text-center">
                    <a href="#/feed" style="color: #f489a5;">
                        <li class="glyphicon glyphicon-home"></li>
                        <br/>订阅
                    </a>
                </div>
                <div class="col-xs-4 text-center">
                    <a href="#/trend" style="color: #f489a5;">
                        <li class="glyphicon glyphicon-signal"></li>
                        <br/>趋势
                    </a>
                </div>
                <div class="col-xs-4 text-center">
                    <a href="#/mine" style="color: #f489a5;">
                        <li class="glyphicon glyphicon-user"></li>
                        <br/>我的
                    </a>
                </div>
            </div>
        </div>
    </footer>
</div>
